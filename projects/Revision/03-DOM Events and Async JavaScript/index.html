<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events and Async JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Common DOM Events</h2>
        <button id="clickButton">Click Me</button>
        <input type="text" id="textInput" placeholder="Type something...">
        <div id="hoverDiv" style="width: 100px; height: 100px; background-color: lightblue; margin-top: 10px;">Hover
            over me</div>
        <select id="selectBox">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        <form id="form">
            <input type="text" id="formInput" placeholder="Submit something...">
            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
    </div>

    <div class="container">
        <h2>Async JavaScript</h2>
        <button id="fetchButton">Fetch Data</button>
        <div id="fetchOutput"></div>
    </div>

    <div class="container">
        <h2>DOM Manipulation and Timers</h2>
        <button id="appendChildButton">Append Child</button>
        <div id="parentDiv" style="margin-top: 10px; border: 1px solid #000; padding: 10px;">
            Parent Div
        </div>
        <div id="timerOutput"></div>
    </div>
    <div class="container">
        <h2>Callback Function</h2>
        <button id="callbackButton">Fetch Data with Callback</button>
        <div id="callbackOutput"></div>
    </div>
    <div class="container">
        <h2>Cards</h2>
        <div class="cards"></div>        
    </div>

</body>

<script src="./script.js"></script>

</html>
