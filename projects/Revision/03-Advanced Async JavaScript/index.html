<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Async JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Promises and Fetch</h2>
        <button id="promiseButton">Run Promise</button>
        <button id="fetchButton">Fetch Data</button>
        <div id="promiseOutput"></div>
        <div id="fetchOutput"></div>
    </div>

    <div class="container">
        <h2>Chaining Promises</h2>
        <button id="chainingButton">Chain Promises</button>
        <div id="chainingOutput"></div>
    </div>

    <div class="container">
        <h2>Async/Await</h2>
        <button id="asyncButton">Run Async/Await</button>
        <button id="asyncButtonWrong">Run Wrong Async/Await</button>
        <div id="asyncOutput"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
