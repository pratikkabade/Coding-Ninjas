<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope, IIFE, and Array Methods</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Scope</h2>
        <button id="scopeButton">Show Scope</button>
        <div id="scopeOutput"></div>
    </div>

    <div class="container">
        <h2>IIFE</h2>
        <button id="iifeButton">Run IIFE</button>
        <div id="iifeOutput"></div>
    </div>

    <div class="container">
        <h2>Array Methods: Map, Filter, Reduce</h2>
        <button id="mapButton">Run Map</button>
        <button id="filterButton">Run Filter</button>
        <button id="reduceButton">Run Reduce</button>
        <div id="arrayOutput"></div>
    </div>

    <div class="container">
        <h2>Use of 'this'</h2>
        <button id="thisButton">Run 'this' Example</button>
        <div id="thisOutput"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
