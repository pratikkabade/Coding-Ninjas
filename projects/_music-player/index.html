<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <select id="genre-filter">
                <option value="all">All</option>
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
                <!-- Add more genres as needed -->
            </select>
            <div class="song-list" id="song-list">
                <!-- Songs will be populated here -->
            </div>
        </div>
        <div class="player">
            <div class="current-song">
                <img id="cover" src="default_cover.jpg" alt="Song Cover">
                <div class="song-info">
                    <h2 id="song-title">No song playing</h2>
                    <p id="song-artist">Unknown artist</p>
                </div>
            </div>
            <div class="controls">
                <button id="prev-btn">Prev</button>
                <button id="play-pause-btn">Play</button>
                <button id="next-btn">Next</button>
            </div>
            <audio id="audio-player">
                <source id="audio-source" src="" type="audio/mpeg">
            </audio>
            <div class="seek-bar-container">
                <input type="range" id="seek-bar" value="0" max="100">
            </div>
            <button id="add-to-playlist-btn">Add to Playlist</button>
        </div>
        <div class="playlist-section">
            <input type="text" id="playlist-name" placeholder="Enter playlist name">
            <button id="create-playlist">Create Playlist</button>
            <div id="all-playlists">All Playlists</div>
            <div id="current-playlist">Current Playlist</div>
        </div>
        <button id="theme-toggle-btn">Toggle Theme</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
